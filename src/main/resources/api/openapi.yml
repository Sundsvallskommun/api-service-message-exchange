components:
  schemas:
    Conversation:
      type: object
      description: "Represents a conversation containing identifiers, messages, and\
        \ metadata."
      properties:
        id:
          type: string
          description: The unique identifier of the conversation.
          examples:
            - 2af1002e-008f-4bdc-924b-daaae31f1118
          readOnly: true
        participants:
          type: array
          items:
            $ref: "#/components/schemas/Identifier"
            description: The list of participants in the conversation.
        municipalityId:
          type: string
          description: The identifier of the municipality associated with the conversation.
          examples:
            - "2281"
          readOnly: true
        namespace:
          type: string
          description: The namespace of the conversation.
          examples:
            - namespace-abc
          readOnly: true
        externalReferences:
          type: array
          items:
            $ref: "#/components/schemas/KeyValues"
            description: The list of external references associated with the conversation.
        metadata:
          type: array
          items:
            $ref: "#/components/schemas/KeyValues"
            description: A list of metadata associated with the conversation.
        topic:
          type: string
          description: The topic of the conversation.
          examples:
            - Customer Support
        latestSequenceNumber:
          type: integer
          format: int64
          description: The latest sequence number of the conversation.
          examples:
            - "1"
          readOnly: true
    Identifier:
      type: object
      description: "Represents a participant in a conversation, including their type\
        \ and value."
      properties:
        type:
          type: string
          description: "The type of the participant, e.g., adAccount or partyId"
          examples:
            - user
          pattern: ^(adAccount|partyId)$
        value:
          type: string
          description: The unique identifier or value of the participant.
          examples:
            - ad012ad
          minLength: 1
      required:
        - value
    KeyValues:
      type: object
      description: Represents a key-value pair of metadata.
      properties:
        key:
          type: string
          description: The key of the data
          examples:
            - key1
        values:
          type: array
          items:
            type: string
            description: The values associated with the key
    Problem:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: "#/components/schemas/ThrowableProblem"
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: "#/components/schemas/StatusType"
        violations:
          type: array
          items:
            $ref: "#/components/schemas/Violation"
        title:
          type: string
        message:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause: { }
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: { }
        suppressed:
          type: array
          items:
            type: object
            properties:
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Attachment:
      type: object
      description: Represents an attachment in a message
      properties:
        id:
          type: string
          description: Unique identifier for the attachment
          examples:
            - cb20c51f-fcf3-42c0-b613-de563634a8ec
          readOnly: true
        fileName:
          type: string
          description: Name of the file
          examples:
            - my-file.txt
          readOnly: true
        fileSize:
          type: integer
          format: int32
          description: Size of the file in bytes
          examples:
            - "1024"
          readOnly: true
        mimeType:
          type: string
          description: Mime type of the file
          readOnly: true
        created:
          type: string
          format: date-time
          description: The attachment created date
          examples:
            - 2023-01-01T00:00:00Z
          readOnly: true
    Message:
      type: object
      description: "Represents a message within a conversation, including metadata\
        \ and content."
      properties:
        id:
          type: string
          description: The unique identifier of the message.
          examples:
            - 7f77f9fd-d01d-4742-974a-714b911e3496
          readOnly: true
        sequenceNumber:
          type: integer
          format: int64
          description: The sequence number of the message in the conversation.
          examples:
            - "1"
          readOnly: true
        inReplyToMessageId:
          type: string
          description: "The identifier of the message this message is replying to,\
            \ if any."
          examples:
            - 2af1002e-008f-4bdc-924b-daaae31f1118
        created:
          type: string
          format: date-time
          description: The timestamp when the message was created.
          examples:
            - 2023-01-01T12:00:00
          readOnly: true
        createdBy:
          $ref: "#/components/schemas/Identifier"
          description: Identifier for the person that created the message
          readOnly: true
        content:
          type: string
          description: The content of the message.
          examples:
            - "Hello, how can I help you?"
        readBy:
          type: array
          items:
            $ref: "#/components/schemas/ReadBy"
            description: The list of people who have read the message.
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/Attachment"
            description: The list of attachments associated with the message.
        type:
          type: string
          description: Type of message (user or system created)
          enum:
            - USER_CREATED
            - SYSTEM_CREATED
          readOnly: true
    ReadBy:
      type: object
      description: "Represents a person who has read a message, including their identifier\
        \ and the timestamp of when they read it."
      properties:
        identifier:
          $ref: "#/components/schemas/Identifier"
          description: The identifier of the person who read the message.
          examples:
            - ad012ad
        readAt:
          type: string
          format: date-time
          description: The timestamp when the message was read.
          examples:
            - 2023-01-01T12:00:00
    PageConversation:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        first:
          type: boolean
        last:
          type: boolean
        sort:
          $ref: "#/components/schemas/SortObject"
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/Conversation"
        number:
          type: integer
          format: int32
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        sort:
          $ref: "#/components/schemas/SortObject"
        paged:
          type: boolean
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        unpaged:
          type: boolean
        offset:
          type: integer
          format: int64
    SortObject:
      type: object
      properties:
